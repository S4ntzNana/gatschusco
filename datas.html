<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ Nossos Dias Juntos</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-color: #fff0f5;
      color: #663339;
      position: relative;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: #f8d7da;
      padding: 30px 10px;
      border-bottom: 3px dashed #f5b7b1;
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
      color: #804040;
    }

    main {
      padding: 40px 20px;
    }

    .contador {
      background-color: #ffffff;
      border: 2px solid #f5b7b1;
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contador h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #804040;
    }

    .contador p {
      font-size: 1.5em;
      margin: 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #f5b7b1;
      color: #fff;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #e5989b;
    }

    footer {
      background-color: #f8d7da;
      text-align: center;
      padding: 20px 10px;
      border-top: 2px dashed #f5b7b1;
      font-size: 1.2em;
      margin-top: 40px;
    }

    /* Gatinho decorativo */
    .decor {
      position: absolute;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .decor-top-left {
      top: 10px;
      left: 10px;
      width: 120px;
    }

    .decor-bottom-right {
      bottom: 10px;
      right: 10px;
      width: 120px;
    }

    .decor img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      .contador p {
        font-size: 1.2em;
      }

      .contador h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üìÖ Nossos Dias Juntos</h1>
  </header>

  <main>
    <div class="contador">
      <h2>Tempo que nos conhecemos..</h2>
      <p id="counter1">Carregando...</p>
    </div>

    <div class="contador">
      <h2>Estamos juntos h√°..</h2>
      <p id="counter2">Carregando...</p>
    </div>

    <a href="index.html" class="back-link">‚Üê Voltar para o in√≠cio</a>
  </main>

  <footer>
    Feito com üíï por mim, pra voc√™!
  </footer>

  <!-- Gatinhos decorativos -->
  <div class="decor decor-top-left">
    <img src="https://i.postimg.cc/MHtC0Yw6/download-removebg-preview.png" alt="gatinho decorativo topo esquerdo" />
  </div>
  <div class="decor decor-bottom-right">
    <img src="https://i.postimg.cc/3xybchh2/download-removebg-preview-2.png" alt="gatinho decorativo canto inferior direito" />
  </div>

  <script>
    function updateCounters() {
      const now = new Date();

      const start1 = new Date("2025-03-08T00:03:00");
      const start2 = new Date("2025-08-24T18:39:00");

      function getDiffText(startDate) {
        const diffMs = now - startDate;
        const seconds = Math.floor(diffMs / 1000);
        const days = Math.floor(seconds / 86400);
        const hours = Math.floor((seconds % 86400) / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;

        return `${days} dias, ${hours}h, ${minutes}min, ${secs}s`;
      }

      document.getElementById("counter1").textContent = getDiffText(start1);
      document.getElementById("counter2").textContent = getDiffText(start2);
    }

    updateCounters();
    setInterval(updateCounters, 1000);
  </script>
</body>
</html>
