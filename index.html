  <style>
    /* Estilo base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-color: #fff0f5;
      color: #663339;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: #f8d7da;
      text-align: center;
      padding: 30px 10px;
      border-bottom: 3px dashed #f5b7b1;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #804040;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .card {
      text-decoration: none;
      background-color: #ffffff;
      border: 2px solid #f5b7b1;
      border-radius: 15px;
      overflow: hidden;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #663339;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 10px 5px;
      font-size: 1.8em;
      text-align: center;
    }

    .card p {
      margin: 5px 10px 15px;
      font-size: 1.1em;
      text-align: center;
    }

    footer {
      background-color: #f8d7da;
      text-align: center;
      padding: 20px 10px;
      border-top: 2px dashed #f5b7b1;
      font-size: 1.2em;
    }

    /* Gatinho decorativo */
    .decor {
      position: absolute;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .decor-top-left {
      top: 10px;
      left: 10px;
      width: 120px;
    }

    .decor-bottom-right {
      bottom: 10px;
      right: 10px;
      width: 120px;
    }

    .decor img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2em;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
